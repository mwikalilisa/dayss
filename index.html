<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisa's Valentine's Day Proposal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fce6e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #ff80b3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {

    }
  </style>
</head>
<body>

    <p>I hope you're having an amazing day. Before we move any further, could you please tell me your name?</p>
    <input type="text" id="nameInput" placeholder="Enter your name ">
